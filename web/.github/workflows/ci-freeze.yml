name: Freeze Detection Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test'
        required: false
        default: 'http://localhost:5173'

jobs:
  freeze-detection:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./web
        run: npx playwright install --with-deps chromium
      
      - name: Run freeze detection tests
        working-directory: ./web
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:5173' }}
          HEADLESS: 'true'
        run: npm run test:freeze
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: freeze-test-results
          path: |
            web/test-results/**/*
          retention-days: 30
      
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: freeze-html-report
          path: web/test-results/html-report/index.html
          retention-days: 30
      
      - name: Upload freeze report JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: freeze-report-json
          path: web/test-results/freeze-report.json
          retention-days: 30

