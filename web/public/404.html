<!doctype html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="0; url=/PartsCore/">
<script>
  // GitHub Pages SPA fallback - redirects to base path preserving hash routing
  const base = '/PartsCore/';
  const path = location.pathname.startsWith(base)
    ? location.pathname.slice(base.length)
    : '';
  // Preserve hash for HashRouter (e.g., #/login)
  const hash = location.hash || '#/';
  location.replace(base + hash);
</script>
